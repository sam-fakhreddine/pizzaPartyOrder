services:
  evansdale_pizza:
    container_name: evansdale_pizza_app
    build:
      context: ./app 
    ports:
      - "5000:5000"
    volumes:
      - ./app/orders:/app/orders  
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - ADMIN_USERNAME="manager"  
      - ADMIN_PASSWORD="Batboy2MythGeiger" 

    restart: unless-stopped  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"      
        max-file: "1"        #
    deploy:
      resources:
        limits:
          cpus: "0.5"         
          memory: "512M"       
    networks:
      - evansdale_net  

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongo_data:/data/db  
    environment:
      - MONGO_INITDB_DATABASE=evansdale_pizza  
    networks:
      - evansdale_net  

volumes:
  app_data:  
  mongo_data:  

networks:
  evansdale_net:
    driver: bridge  # Custom network for service isolation
